    h1 태그와 같은 경우 하나의 HTML파일에서 한 번만 사용하는 것을 권장 -->



    <!-- p 태그

    <!-- br 태그
    줄바꿈을 하기 위해 사용하는 태그 -->



    <!-- blockquote 태그
    인용된 내용을 작성하는 태그 -->



    <!-- ins, del 태그
    ins : 어떤 내용을 새롭게 삽입할 때 사용하는 태그

    <!-- sub, sup 태그

    <!-- div, span 태그
    그룹을 짓기 위해 사용하는 태그 -->



    <!-- ul(unordered list) 순서가 없는 목록
    li(list item)
    ol(ordered list) 순서가 있는 목록
    dl(definition list -> description list)

    <!-- img 태그
    이미지를 사용할 수 있는 태그 -->

    strong, em 태그
    strong : 문장을 강조할 때,  em : 단어를 강조할 때 사용 -->
